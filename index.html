<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css" />
        <link rel="icon" type="image/png" href="photos/scissors.png" />
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <script src="javascript.js" defer ></script>
    </head>
    <body>
       <header>
        <h1>ROCK PAPER SCISSORS</h1>
       </header>
       <main>
            <div class="description">
                You are playing a game of rock paper and scissors against the computer.<br />First to 5...
            </div> 
            <div class="board">
                <div class="boardBox">
                    <p class="static">Your choice: </p>
                    <img class="dynamicIMG" id="playerSelectionIMG" />
                    <p class="score">Score: </p>
                    <p class="playerScore">0</p>
                </div>
                <div class="boardBox">
                    <p class="static">Computer choice: </p>
                    <img class="dynamicIMG" id="computerSelectionIMG" />
                    <p class="score">Score: </p>
                    <p class="computerScore">0</p>
                </div>
            </div>
            <div class="buttons">
                <button id="rock"><img src="photos/rock.png" alt="rock" /><div class="overlay">ROCK</div></button>
                <button id="paper"><img src="photos/paper.png" alt="paper" /><div class="overlay">PAPER</div></button>
                <button id="scissors"><img src="photos/scissors2.png" alt="scissors" /><div class="overlay">SCISSORS</div></button>
            </div>
            <div class="bottomText">
                <p class="outcome">Let's see if you can win...</p>
            </div>
       </main>
       <footer>
        <p>Â© 2023 rednoj5</p>
       </footer>
    </body>
</html>
